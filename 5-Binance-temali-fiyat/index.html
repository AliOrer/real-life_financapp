<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Coin Fiyatları</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            color: #f0b90b; /* Binance Sarısı */
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            font-size: 16px;
        }
        #price {
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 20px;
            min-height: 40px; /* İçerik yokken kaymayı önler */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Binance Anlık Fiyat</h1>
        
        <input type="text" id="searchInput" placeholder="Coin ara (örn: BTC)...">
        
        <select id="coinSelect">
            <option>Coinler yükleniyor...</option>
        </select>
        
        <div id="price">Coin seçin</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
